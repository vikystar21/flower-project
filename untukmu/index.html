<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers</title>

    <!-- Cek apakah CSS ke-load -->
    <link rel="stylesheet" href="style.css">
    <style>
        body.not-loaded {
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .flowers {
            display: flex;
            gap: 20px;
        }

        .flower {
            width: 50px;
            height: 50px;
            background: pink;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .flower__leaf {
            width: 15px;
            height: 15px;
            background: yellow;
            position: absolute;
            border-radius: 50%;
        }

        .flower__leaf--1 { top: -10px; }
        .flower__leaf--2 { left: -10px; }
        .flower__leaf--3 { right: -10px; }
        .flower__leaf--4 { bottom: -10px; }

        .flower__white-circle {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }
    </style>

    <!-- Cek apakah JavaScript ke-load -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("JavaScript ke-load!");
            document.body.classList.remove("not-loaded");
        });
    </script>
</head>
<body class="not-loaded">
    <div class="flowers">
        <div class="flower">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__white-circle"></div>
        </div>
        <div class="flower">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__white-circle"></div>
        </div>
    </div>
</body>
</html>
